        <h3>Our Contact Form</h3>
        <form action="action.php" method="Post">
            <p>
                <label for="FirstName">FirstName : </label>
                <input type="text" name="FirstName" id="FirstName" placeholder="Enter Your Name" autocomplete="on"

            </p>
            <p>

                <input type="text" name="LastName" id="LastName" placeholder="Enter Your Name" autocomplete="on"

            <p>

                <input type="email" name="email" id="Email" placeholder="Enter Your email" required>
            </p>
            <p>
                <label for="Number">Enter Salary :</label> 
                <input type="number" name="Number" id="number" placeholder="Enter Salary" required>

            <p>
                <label for="Phone no.">Enter Phone no. :</label> 
                <input type="number" name="phone no." id="phone no." placeholder="Enter Phone no." required>

            <p>

            </p>
            <p>
                <label for="state">Enter State:</label>
                <select name="state" id="state">
                    <option value="kashmir" selected>Kashmir</option>
                    <option value="Jammu"> Jammu</option>
                    <option value="canada">Canada</option>
                    <option value="dehli">Dehli</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                <input type="radio" name="gender" id="male">

                <input type="radio" name="gender" id="Female">
                <label for="Female">FeMale</label>

                <input type="radio" name="gender" id="other">

            </p>
            <p>
                <label for="checkbox">Do Uh Agree Our Terms And Conditions :</label>
                <input type="checkbox" name="terms" id="checkbox">
            </p>
            <p>
                <label for="Message">Your Message :</label> <br>
                <textarea name="Message" id="Message" cols="20" rows="10" class="text"></textarea>
